<div id="div1">
    
	<script>

	<h1><u>Cadastro Básico</u></h1>
	
    <form id="form1" action="gravarCliente.php" method="post">

	<textarea name="obs" rows="6" cols="80" placeholder="Insira suas observações aqui..."></textarea>

	<input type="submit" value="Enviar Dados" id="botao">
